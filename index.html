<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Parent Page</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>

    <script type="text/javascript">
        $(function () {

            $('#bSubmit').click(function () {
                if (!$('#iframe').length) {
                    $('#iframeHolder').html('<iframe id="iframe" src="ipin_mock/Complete.html" width="700" height="450"></iframe>');
                }
            });
        });

        //Listen for messages from iframe
        window.onmessage = function(e) {
            document.getElementById("message2").innerHTML = "<h4>event received</h4>";
            document.getElementById("message").innerHTML = "<h2 style='color: red;'>"+ e.data+"</h2>";
        };
    </script>
</head>

<body>
    <span id="message2"></span>
    <span id="message"></span>
    <div id="iframeHolder" style="margin: 20px 0;"></div>
    <button id="bSubmit">Submit PIN</button>
</body>
