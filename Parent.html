<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Parent Page</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>

    <script type="text/javascript">
        $(function () {
            $('#button').click(function () {
                if (!$('#iframe').length) {
                    $('#iframeHolder').html('<iframe id="iframe" src="Complete.html" width="700" height="450"></iframe>');
                }
            });

            $('#button2').click(function () {
                var frame_2 = document.getElementById("iframe").contentWindow;
                frame_2.postMessage(document.getElementById("message").innerText + "123456", '*');
            });
        });

        window.onmessage = function(e) {
            document.getElementById("message").innerHTML = "<h2 style='color: red;'>"+ e.data+"</h2>";
        };
    </script>
</head>

<body>
    <button id="button">Load iFrame</button>
    <button id="button2">Send to iframe</button>
    <span id="message"></span>
    <div id="iframeHolder" style="margin: 20px 0;"></div>

</body>
