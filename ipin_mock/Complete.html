<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Complete Page</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
    <script type="text/javascript">

        //attached to onload
        function submitdata()
        {

            //posting the message to parent frame
            window.parent.postMessage("Transaction Complete", "*");

            //information purpose
            document.getElementById('msg2').innerHTML = 'event sent..';
        }

    </script>
</head>
<body style="background: darkgreen;height:100%; width:100%;" onload="submitdata()">
    <div>
        <h2 style="color: #ffffff; background: darkgreen; text-align: center" id="msg">Transaction Complete</h2>
        <h4 style="color: #ffffff; background: darkgreen; text-align: center" id="msg2"></h4>
    </div>
</body>
</html>
